<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <select name="" id="select" onchange="change()">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
    </select>
    <img src="" alt="" id="img">
    <script>
        function change() {
            var img = document.getElementById('img')
            var select = document.getElementById('select')
            console.log(select.options[select.selectedIndex].text)
            switch (select.options[select.selectedIndex].text) {
                case '1': img.src = 'https://xuekaikai.oss-cn-shanghai.aliyuncs.com/campus_navigatic/%E6%95%AC%E4%B8%9A%E6%A5%BC.jpg'; break;
                case '2': img.src = 'https://xuekaikai.oss-cn-shanghai.aliyuncs.com/campus_navigatic/%E6%9D%BE%E5%B1%B1%E6%B9%96%E5%AE%BE%E9%A6%86.jpg'; break;
                case '3': img.src = 'https://xuekaikai.oss-cn-shanghai.aliyuncs.com/campus_navigatic/%E6%A2%A7%E6%A1%90%E8%8B%91.jpg'; break;
                case '4': img.src = 'https://xuekaikai.oss-cn-shanghai.aliyuncs.com/campus_navigatic/%E6%B1%82%E7%9C%9F%E6%A5%BC.jpg'; break;
            }
        }
    </script>
</body>

</html>
