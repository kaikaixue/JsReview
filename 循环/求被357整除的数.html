<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let count = 0;
        for (let i = 1; i < 1000; i++) {
            if (i % 3 == 0 && i % 5 == 0 && i % 7 == 0) {
                count++;
                document.write(i + "  ")
                if (count % 6 == 0) {
                    document.write("<br>")
                }
            }
        }
    </script>
</body>

</html>
